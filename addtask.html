<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Add Task</title>
  <link rel="stylesheet" type="text/css" href="motivation.css"/>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <script src="Scripts/jquery-3.3.1.min.js"></script>
  <script src="Scripts/jquery.js"></script>
  <script type="text/javascript" src="Scripts/wickedpicker/src/wickedpicker.js"></script>
  <link rel="stylesheet" type="text/css" href="Scripts/wickedpicker/stylesheets/wickedpicker.css"/>
  <link href="https://fonts.googleapis.com/css?family=Muli" rel="stylesheet">
</head>
<body>
  <div class="header">
    <a href="schedule.html">
      <img class="left-button" src="images/leftArrow.png">
    </a>
    <a href="calendar.html">
      <img class="calendar-image-wrapper" src="images/calendar.png">
    </a>
    <div class="center">
      Add Task
    </div>
  </div>

<!--Add Task page-->
  <form name="addTask">

    <div class = "taskname">
    <input type="text" name="taskname" placeholder="Task Name">
  </div><br>
    <div class="calendar">
      <div class="month">
        <ul>
          <div id="changeMonth">
            <li id="prev"><img class="keyboard-arrow" src="images/keyboardArrowLeft.png"></li>
            <li id="next"><img class="keyboard-arrow" src="images/keyboardArrowRight.png"></li>
          </div>
          <li id="year"></li>
        </ul>
      </div>

      <ul class="weekdays">
        <li>Su</li>
        <li>Mo</li>
        <li>Tu</li>
        <li>We</li>
        <li>Th</li>
        <li>Fr</li>
        <li>Sa</li>
      </ul>

      <div id="days">

      </div>
    </div>
    <br>
	<div class="timedue">
      Time Due <br>
	  </div>
    <div class="timepicker">

      <input type="text" name="timepicker" class="timepicker"/>
    </div>

  </form>
  <script src="Scripts/addtask.js"></script>
  <div class="addTaskButton">
  <button class="create-task-button" type="button" onClick="createTask()">Create Task</button>
  </div>

</body>
</html>
