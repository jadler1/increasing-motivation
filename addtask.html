<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Add Task</title>
  <link rel="stylesheet" type="text/css" href="motivation.css"/>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <script src="scripts/jquery-3.3.1.min.js"></script>
  <script src="scripts/jquery.js"></script>
</head>
<body>
  <div class="header">
    <a href="schedule.html">
      <img class="left" src="images/back.png"
    </a>
    <a href="calendar.html">
      <img class="right" src="images/calendar.png">
    </a>
    <div class="center">
      Add Task
    </div>
  </div>
  <hr>



  <form name="addTask">

    <div class = "taskname">
    Task name: <br>
    <input type="text" name="taskname">
  </div><br>
    <div class="calendar">
      <div class="month">
        <ul>
          <div id="changeMonth">
            <li id="prev"><i class="material-icons">keyboard_arrow_left</i></li>
            <li id="next"><i class="material-icons">keyboard_arrow_right</i></li>
          </div>
          <li id="year">

          </li>
        </ul>
      </div>

      <ul class="weekdays">
        <li>Su</li>
        <li>Mo</li>
        <li>Tu</li>
        <li>We</li>
        <li>Th</li>
        <li>Fr</li>
        <li>Sa</li>
      </ul>

      <div id="days">

      </div>
    </div>
    <br>
    <div class="time">
      Time Due: <br>
      <input type="time" name="time">
    </div>

  </form>
  <script src="scripts/addtask.js"></script>
  <button type="button" onClick="createTask()">Create Task</button>


</body>
</html>
