<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Calendar</title>
	<link rel="stylesheet" type="text/css" href="motivation.css"/>
  <link href="https://fonts.googleapis.com/css?family=Muli" rel="stylesheet">
  </head>
  <body>
    <div class="header">
    <a href="schedule.html">
      <img class="back-button-calendar" src="images/leftArrow.png">
    </a>
    <a href="addtask.html">
      <img class="back-button-calendar" src="images/add.png">
    </a>
	<a href="shop.html">
      <img class="shop-icon" src="images/shop.png">
    </a>
    <div class="calendar-header">
      Calendar
    </div>
	</div>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<table>
  <thead>
    <tr>
      <th class ="toggle">Toggle Viewtype:<br><span id="viewTog"></span></th>
      <th>
        <span class="day" id="sun"></span>
        <span class="long">Sunday</span>
        <span class="short">Sun</span>
      </th>
      <th>
        <span class="day" id="mon"></span>
        <span class="long">Monday</span>
        <span class="short">Mon</span>
      </th>
      <th>
        <span class="day" id="tue"></span>
        <span class="long">Tuesday</span>
        <span class="short">Tue</span>
      </th>
      <th>
        <span class="day" id="wed"></span>
        <span class="long">Wendsday</span>
        <span class="short">We</span>
      </th>
      <th>
        <span class="day" id="thu"></span>
        <span class="long">Thursday</span>
        <span class="short">Thur</span>
      </th>
      <th>
        <span class="day" id="fri"></span>
        <span class="long">Friday</span>
        <span class="short">Fri</span>
      </th>
      <th>
        <span class="day" id="sat"></span>
        <span class="long">Saturday</span>
        <span class="short">Sat</span>
      </th>
    </tr>
  </thead>
  <tbody id="times">

  </tbody>
</table>
<script src="Scripts/calendar.js"></script>
  </body>
</html>
